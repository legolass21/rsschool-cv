<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class = "header">
        <div class="BG"></div>
        <div class="logo-wrapper">
            <div class="frame"></div>
            <h1 class="logo-title">Louvre</h1>
        </div>
        <nav class="header-nav">
            <div class="menu-action">
                <ul>
                    <li><a href="#visiting" class="nav-link visiting">Visiting</a></li>
                    <li><a href="#explore" class="nav-link explore">Explore</a></li>
                    <li><a href="#video" class="nav-link video">Video</a></li>
                    <li><a href="#gallery" class="nav-link gallery">Gallery</a></li>
                    <li><a href="#tickets" class="nav-link tickets">Tickets</a></li>
                    <li><a href="#contacts" class="nav-link contacts">Contacts</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class = "main">
        <section id="welcome" class="welcome">
            <div class="bg-welcome"></div>
            <div class="welcome-picture"></div>
            <div class="welcome_head">
                <h2 class="welcome-name">Welcome <br>to the Louvre</h2>
                <p class="welcome-subtitle">From the castle to the museum</p>
                <button class="welcome-button" type="button">Discover the Louvre</button>
            </div>
        </section>
        <section id="visiting" class="visiting">
            <h2>Virtual tour</h2>
            <div class="cards-container">
                <article class="card">
                    <img src="assets/img/visit-card-1.jpg" alt="A grand tour hall with Roman sculptures.">
                    <h3>Tour Eiffel</h3>
                    <p>Discover the symbol of Paris.</p>
                </article>
            </div>
        </section>
        <section id="explore" class="explore">
            <h2>Picture explore</h2>
        </section>
        <section id="video" class="video">
            <h2>Video journey</h2>
        </section>
        <section id="gallery" class="gallery">
            <h2>Art Gallery</h2>
        </section>
        <section id="tickets" class="tickets">
            <h2>BUY TICKETS</h2>
        </section>
        <section id="contacts" class="contacts">
            <h2>Contacts</h2>
        </section>
    </main>
    <footer class = "footer"></footer>
</body>
</html>
