<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class = "header">
        <nav class="header-nav">
            <div class="museum_container">
                <div class="mine-area">
                    <div class="mine-area_menu">
                        <div class="menu-action">
                            <ul>
                                <li><a href="#visiting">Welcome</a></li>
                                <li><a href="#explore">Explore</a></li>
                                <li><a href="#video">Video</a></li>
                                <li><a href="#gallery">Gallery</a></li>
                                <li><a href="#tickets">Tickets</a></li>
                                <li><a href="#contacts">Contacts</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class = "main">
        <section id="welcome" class="welcome">
            <h2 class="">Welcome to the Louvre</h2>
            <p>From the castle to the museum</p>
            <button type="button">Discover the Louvre</button>
        </section>
        <section id="visiting" class="visiting">
            <h2>Virtual tour</h2>
            <div class="cards-container">
                <article class="card">
                    <img src="assets/img/visit-card-1.jpg" alt="A grand tour hall with Roman sculptures.">
                    <h3>Tour Eiffel</h3>
                    <p>Discover the symbol of Paris.</p>
                </article>
            </div>
        </section>
        <section id="explore" class="explore">
            <h2>Picture explore</h2>
        </section>
        <section id="video" class="video">
            <h2>Video journey</h2>
        </section>
        <section id="gallery" class="gallery">
            <h2>Art Gallery</h2>
        </section>
        <section id="tickets" class="tickets">
            <h2>BUY TICKETS</h2>
        </section>
        <section id="contacts" class="contacts">
            <h2>Contacts</h2>
        </section>
    </main>
    <footer class = "footer"></footer>
</body>
</html>
